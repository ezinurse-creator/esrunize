  {q:"Ceftriaxone, a third-generation cephalosporin, is a first-line treatment for which sexually transmitted infection?",o:["Chlamydia","Syphilis","Gonorrhea","Herpes"],a:2},
  {q:"Streptomycin, an aminoglycoside, has a major therapeutic use as a second-line drug for the treatment of:",o:["HIV","Malaria","Tuberculosis","Influenza"],a:2},
  {q:"A nurse should advise a patient taking oral penicillin V to take the medication at which time for best absorption?",o:["With a full meal","On an empty stomach","With dairy products","At bedtime with a snack"],a:1},
  {q:"The side effect of 'pseudomembranous colitis' is a severe form of which general adverse effect associated with many antibiotics?",o:["Allergic reaction","Organ toxicity","Superinfection","Neurological toxicity"],a:2}
]
};

let curQuiz=null,answered=[];
function openQuiz(id){
  curQuiz=id;
  const qs=QD[id]||[];
  answered=new Array(qs.length).fill(null);
  document.getElementById('qtitle').textContent='Unit '+id+' Quiz';
  document.getElementById('qpips').innerHTML=qs.map((_,i)=>`<div class="pip" id="pip${i}"></div>`).join('');
  let html=`<div class="qscore" id="qscore"><div><div class="qs-num" id="qsnum">â€”</div><div class="qs-sub">Score</div></div><div class="qs-msg" id="qsmsg"></div></div>`;
  qs.forEach((q,qi)=>{
    html+=`<div class="qitem" id="qi${qi}"><div class="qlbl">Question ${qi+1} of ${qs.length}</div><div class="qtext">${q.q}</div><div class="qopts">${q.o.map((opt,oi)=>`<button class="qopt" id="opt${qi}_${oi}" onclick="ans(${qi},${oi},${q.a})"><span class="qltr">${['A','B','C','D'][oi]}</span>${opt}</button>`).join('')}</div></div>`;
  });
  document.getElementById('qbody').innerHTML=html;
  document.getElementById('qmodal').classList.add('open');
  document.body.style.overflow='hidden';
}
function ans(qi,oi,correct){
  if(answered[qi]!==null)return;
  answered[qi]=oi;
  const opts=document.querySelectorAll(`#qi${qi} .qopt`);
  opts.forEach(b=>b.classList.add('lock'));
  opts[correct].classList.add('cor');
  if(oi!==correct)opts[oi].classList.add('wrg');
  const pip=document.getElementById('pip'+qi);
  pip.classList.add('ans',oi===correct?'cor':'wrg');
  if(answered.every(a=>a!==null)){
    const score=answered.filter((a,i)=>a===QD[curQuiz][i].a).length;
    const total=QD[curQuiz].length;
    const pct=Math.round(score/total*100);
    const msgs=['ğŸ“š Keep Studying!','ğŸ‘ Good Effort!','ğŸ‰ Well Done!','ğŸ† Perfect!'];
    const mi=pct<50?0:pct<70?1:pct<100?2:3;
    document.getElementById('qsnum').textContent=score+'/'+total;
    document.getElementById('qsmsg').textContent=msgs[mi];
    const sc=document.getElementById('qscore');
    sc.classList.add('show');
    sc.scrollIntoView({behavior:'smooth',block:'start'});
  }
}
function closeQuiz(){
  document.getElementById('qmodal').classList.remove('open');
  document.body.style.overflow='';
  curQuiz=null;
}
document.addEventListener('keydown',function(e){if(e.key==='Escape')closeQuiz();});
</script>
